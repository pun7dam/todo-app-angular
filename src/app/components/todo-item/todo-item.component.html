
<table id="todoTable">
  <thead>
    <tr>
      <th>Task</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="todoBody">
    <tr *ngIf="filteredTodos.length <=0">
      <td>No data available!.</td>
    </tr>
    <tr *ngFor="let todo of filteredTodos">
      <td>
        <span [class.completed]="todo.completed">{{ todo.item }}</span>
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="todo.completed" (change)="onToggle(todo)">
      </td>
      <td>
      <button (click)="onEdit(todo)">
        <i class="fas fa-edit"></i>
      </button>&nbsp;
        <button (click)="onDelete(todo.id)">
          <i class="fas fa-trash"></i>
        </button>
      </td>     
    </tr>
  </tbody>
</table>

<div class="popup" *ngIf="isVisible">
  <div class="popup-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <h2>Edit Todo</h2>
    <p>
      <input type="text" [(ngModel)]="editItem" name="editItem" id="todo-input" placeholder="Enter a task" />  
    <button (click)="updateOnEdit()" class="edit-button">Update</button>
  </p>
  </div>
</div>
